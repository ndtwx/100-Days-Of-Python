<!-- 
Attribute Selector

- select elements that have particular attributes or attributes value 
  by using this notation 

- Apply the CSS style to all paragraph elements with the draggable attribute

<html element>[<attribute>]{
  color:red
}
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selector_style.css">
</head>
<body>
    <p draggable="true">Drag me</p>
    <p>Don't Drag me</p>
    <p draggable="false">Don't Drag me too</p>
    <p draggable="true">Drag me too</p>
</body>
</html>


<!-- 
ID Selector
- assign one element to a unique ID
- Can only apply to one element each in a single HTML file
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selector_style.css">
</head>
<body>
    <h1 id="main">Heading 1</h1>
    <h2 id="sub">Heading 2</h2>
    <h3>Heading 3</h3>

</body>
</html>

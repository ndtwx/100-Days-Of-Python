<!--
Universal Selector
- the * symbol means select all
- Doesn't matter which elements or attributes
- It will color all the text to the same color
 -->
 
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selector_style.css">
 </head>
 <body>
    <h1 class="title">Hello</h1>
    <h2 id="heading">World</h2>
    <p draggable="true"> Thisis a website</p>
 </body>
 </html>
